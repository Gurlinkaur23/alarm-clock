<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alarm clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/index.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div><p class="time"></p></div>
        <div class="alarm">
          <i class="fa-solid fa-bell"></i>
          <p class="alarm-time"></p>
        </div>
        <form>
          <input type="text" placeholder="HH" class="hours" maxlength="2"/>
          <input type="text" placeholder="MM" class="minutes" maxlength="2"/>
          <button>Set alarm</button>
        </form>
      </div>
    </main>
  </body>
</html>
